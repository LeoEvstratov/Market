<!--/*@thymesVar id="studentsList" type="java.util.List<com.geekbrains.entities.Student>"*/-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <title>Courses List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>
</head>
<body>
<div class="container">
    <!--/*@thymesVar id="student" type="com.geekbrains.entities.Student"*/-->

    <h3 th:text="${student.name}"/>
    <span th:if="${!student.getCourses().isEmpty()}">
         <h5>Active courses</h5>
   </span>
    <table class="table">
        <tr th:each="course : ${student.getCourses()}">
            <td><label th:text="${course.getTitle()}"/></td>
            <td>

                <a sec:authorize="hasRole('ADMIN')" class="btn btn-danger" th:href="'/students/'+${student.id}+'/edu/unsubscribe/'+${course.id}" role="button">Unsubscribe</a>
            </td>
        </tr>
    </table>
    <!--/*@thymesVar id="notStudiedCourses" type="java.util.List<com.geekbrains.entities.Course>"*/-->
    <span th:if="${!notStudiedCourses.isEmpty()}">
    <h5>Available to subscribe</h5>
   </span>
    <table class="table">
        <tr th:each="course : ${notStudiedCourses}">
            <td><label th:text="${course.getTitle()}"/></td>
            <td>
                <a sec:authorize="hasRole('ADMIN')" class="btn btn-primary" th:href="'/students/'+${student.id}+'/edu/subscribe/'+${course.id}"
                   role="button">Subscribe</a>
            </td>
        </tr>
    </table>
    <br>
    <a class="btn btn-primary" th:href="'/students/list/'" role="button">Back</a>
</div>
</body>
</html>
