<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register new User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
</head>
<html>
<body>
<div class="container">
    <h2>Registration form</h2>
    <br>
    <form th:action="@{/registration}" th:object="${user}" method="post">
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{username}" placeholder="User name"/>
            <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"/>
            <br>
            <input type="text" class="form-control" th:field="*{password}" placeholder="password"/>
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"/>
            <br>
            <input type="text" class="form-control" th:field="*{passwordConfirmation}"
                   placeholder="password confirmation">
            <label th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}" class="text-danger"/>
            <br>
            <input type="text" class="form-control" th:field="*{email}" placeholder="User's email">
            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"/>
            <br>
<!--            <div th:each="role : ${allRoles}">-->
<!--                <input type="checkbox" th:value="${role.id}" th:field="*{authorities}" th:text="${role.name}"/>-->
<!--                <br>-->
<!--            </div>-->
            <br>
            <div class="submit">
                <button name="addStudent" class="btn btn-primary" type="submit">Register</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
