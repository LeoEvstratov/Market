<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register new User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>
</head>
<html>
<body>
<div class="container">
    <h2>Create</h2>
    <br>
    <form th:action="@{/addProduct}" th:object="${product}" method="post">
        <div class="form-group">
            <input type="hidden" th:field="*{id}">
            <input type="text" class="form-control" th:field="*{vendorCode}" placeholder="Vendor code"/>
            <br>
            <input type="text" class="form-control" th:field="*{title}" placeholder="Title"/>
            <br>
            <input type="text" class="form-control" th:field="*{shortDescription}"
                   placeholder="Short Description">
            <br>
            <input type="text" class="form-control" th:field="*{fullDescription}" placeholder="Full Description">
            <br>
            <input type="text" class="form-control" th:field="*{price}" placeholder="Price">
            <br>
            <select class="form-control" th:field="*{category}" placeholder="Select category">
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.category}"></option>
            </select>
            <br>
            <div class="submit">
                <button name="save product" class="btn btn-primary" type="submit">Save product</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
